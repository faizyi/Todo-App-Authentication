<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="sign_up_container">
        <!-- <i id="eye_icon" class='bx bxs-low-vision' ></i> -->
        <div class="heading">
            <h1>Sign Up</h1>
        </div>
        <div class="input_fields">
            <form class="form" action="">
                <div class="form_field" >
                <label for="">Enter Name <span>*</span></label>
                <input class="name" required type="text" placeholder="ABCDEF" >
            </div><br>
            <div class="form_field" >
                <label for="">Enter Email <span>*</span></label>
                <input class="email" required type="email" placeholder="ABC@gmail.com" >
            </div><br>
            <div class="form_field" >
                <label for="">Enter Password <span>*</span></label>
                <div class="password">
                <input class="signup_password" required  type="password" placeholder="12345678" >
                <img src="./Img/Hide.png" class="pass_icon">
            </div>
            <div class="invalid_email">
                <p class="invalid"></p>
            </div>
            </div>
            <div class="btn" >
                <button class="sign_up_btn" type="submit" >Create Account</button>
            </div>
            </form>
            <div class="google">
                <div class="img">
                    <img src="./Img/social-google.png" alt="">
                </div>
                <div>
                <button>Continue with Google</button>
            </div>
            </div>
        </div>

        <div class="footer" >
            <p>Already a user?</p>
            <a href="./signin.html">Sign In</a>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/353cfbba94.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
